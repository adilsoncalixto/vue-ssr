    <script src="https://unpkg.com/vue/dist/vue.js"></script>

<body>
<div id="app">
    <minha-ancora id="ancora" url="http://schoolofnet.com">School of Net <i>Meu icone</i></minha-ancora>
</div>

<script>
    new Vue({
        el: '#app',
        components: {
            'minha-ancora': {
                props: ['id', 'url'],
                render: function(createElement){
                    return createElement('a', {
                        attrs: {
                            id: this.id,
                            href: this.url
                        }
                    }, this.$slots.default);
                }
            }
        }
