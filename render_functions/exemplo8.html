<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app"></div>

<script>
    var inputComponent = {
        data: function () {
            return {
                myInput: 'teste'
            };
        },
        render: function (createElement) {
            var self = this;
            return createElement('input', {
                attrs: {
                    type: 'text'
                },
                domProps: {
                    value: this.myInput
                },
                on: {
                    input: function(event){
                        self.myInput = event.target.value
                    }
                }
            });
        }
    };

    new Vue({
        el: '#app',
        render: function (createElement) {
            return createElement(inputComponent)
        }
    })
</script>
</body>
</html>
